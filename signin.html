<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class=" row container m-5 p-3 mb-5 ">
        <div class="col-6">
          <div class="content">
            <div class="mt-3"><h3>Sign In</h3></div>
         <div class="mb-3">
          <label  class="form-label">Email address</label>
          <input type="email" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#9993;">
          <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
         </div>
         <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="exampleInputPassword1" placeholder="&#128273;">
         </div>
         <div class="mt-2 mb-3">
          <a href="forget.html" target="_main">Forget Password</a>
         </div>
         <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
         <div class="mb-3">
            <button type="submit" class="btn1"target="_main">Submit</button>
         </div>
         <div class="mb-2">
          <p>New Here? <a href="signup.html"  class="btn1" target="_main">sign up</a></p>
        </div>
        </div>
      </div>
      <div class="col-6" style="display: flex; justify-content: center; align-items: center;">
        <img src="img20.jpg" height="300px" width="">
      </div>
    </div>
    </div>
</body>
</html>
