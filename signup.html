<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3 p-2 ">
        <div class="col-6">
          <div class="content ">
            <div class="mt-2 mb-2" >
                <a href="signin.html" style="text-decoration: none;color:black" class="fa-duotone fa-arrow-left-long" target="_main"> &larr; Go Back</a>
            </div>
            <div class="mt-2"><h3>Sign Up</h3></div>
         <div class="mb-2">
          <label for="exampleInputname1" class="form-label">First Name</label>
          <input type="text" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="" aria-describedby="emailHelp" placeholder="Name">
          <div id="emailHelp" class="form-text" ></div>
         </div>
         <div class="mb-2">
            <label for="exampleInputname2" class="form-label">Last Name</label>
            <input type="text" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="" aria-describedby="emailHelp" placeholder="Name">
            <div id="emailHelp" class="form-text" ></div>
           </div>
         <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="exampleInputPassword1" placeholder="&#128273;">
         </div>
         <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
            <input type="password" style="caret-color: transparent;" class="form-control shadow-sm bg-body-tertiary rounded" id="exampleInputPassword1" placeholder="&#128273;">
           </div>
         <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
         <div class="mb-2">
            <button type="submit" class=" btn1" target="_main">Submit</button>
         </div>
         <div class="mt-2">
            <p>Already Have An Account. <a href="signin.html" class=" btn1"  style="width: 120px;"  target="_main">sign in</a></p>
          </div>
        </div>
      </div>
      <div class="col-6">
      </div>
    </div>
    </div>
</body>
</html>
